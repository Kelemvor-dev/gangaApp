<ion-header>
    <ion-navbar>
        <ion-title>
            <p class="color-white" text-center><i class="fa fa-address-card"></i> Mi perfil</p>
        </ion-title>
    </ion-navbar>
</ion-header>
<div class="fondo-app">
    <div class="top-porcent-20">
        <ion-grid>
            <ion-row class="box-white" padding-vertical>
                <ion-col col-1></ion-col>
                <ion-col class="box-image-perfil">
                    <img width="100%" src="{{imagen}}">
                </ion-col>
                <ion-col col-7>
                    <div class="top-30" style="font-size:20px" padding-horizontal>{{first_name}} {{last_name}} </div>
                    <p padding-horizontal>Dashboard</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <div>
        <ion-grid>
            <ion-row class="box-white" padding-vertical>
                <ion-col col-6>
                    <div class="box-menu" (click)="home()">
                        <i class="fa fa-home icon-perfil"></i>
                        <p class="span-title-menu">Home</p>
                    </div>
                </ion-col>
                <ion-col col-6>
                    <div class="box-menu">
                        <i class="fa fa-clone icon-perfil"></i>
                        <p class="span-title-menu">Categorias</p>
                    </div>
                </ion-col>
                <ion-col col-6>
                    <div class="box-menu">
                        <i class="fa fa-list icon-perfil"></i>
                        <p class="span-title-menu">Publicaciones</p>
                    </div>
                </ion-col>
                <ion-col col-6>
                    <div class="box-menu">
                        <i class="fa fa-bell icon-perfil" ><span class="box-count-notitify" *ngIf="notifications != 'vacio' else elseBlock">{{notifications}}</span></i>
                        <p class="span-title-menu">Notificaciones</p>
                    </div>
                </ion-col>
                <ion-col col-6>
                    <div class="box-menu">
                        <i class="fa fa-pencil-square icon-perfil"></i>
                        <p class="span-title-menu">Editar Perfil</p>
                    </div>
                </ion-col>
                <ion-col col-6>
                    <div class="box-menu" (click)="logout()">
                        <i class="fa fa-power-off icon-perfil"></i>
                        <p class="span-title-menu">Cerrar Sesion</p>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</div>
