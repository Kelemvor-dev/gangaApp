<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ganga</ion-title>
  </ion-navbar>
</ion-header>
<div class="fondo-app">
  <div style="margin-top: 55px;">
    <ion-slides *ngIf="keys && keys.length" autoplay="5000" loop="true" speed="5000">
      <ion-slide *ngFor="let key of keys">
        <img src="{{url}}{{banner[key].image}}">
      </ion-slide>
    </ion-slides>
  </div>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let keypublic of keysPublications" col-6>
            <img src="{{url}}{{publications[keypublic].file}}">
            <p>{{publications[keypublic].title}}</p>
            <p>Antes:<span>{{ (publications[keypublic].precio_real - publications[keypublic].precio_ganga) / (publications[keypublic].precio_real) * 100}}</span>% de ganga</p>
                    
        </ion-col>        
      </ion-row>
    </ion-grid>
  </div>
</div>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col align="center">
          <i class="fa fa-bell menu-footer" aria-hidden="true"></i>
        </ion-col>
        <ion-col align="center" class="border-icon-left">
          <i class="fa fa-home menu-footer" aria-hidden="true"></i>
        </ion-col>
        <ion-col align="center" class="border-icon-left">
          <i class="fa fa-user menu-footer" aria-hidden="true"></i>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
